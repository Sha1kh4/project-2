{% extends "layout.html" %} {% block body %}

<section class="text-gray-600 body-font">
    <div class="container mx-auto flex flex-col px-5 py-24 justify-center items-center">
        <a href="{{ content.bgimg }}"><img src="{{ content.bgimg }}" alt="{{ content.title }}"></a>
        <div class="w-full md:w-2/3 flex flex-col mb-16 items-center text-center">
            <h1 class="title-font sm:text-4xl text-3xl mb-4 font-medium text-gray-900">{{ content.title }}</h1>
            <p class="mb-8 leading-relaxed">{{ content.info }}</p>
            <div class="flex w-full justify-center items-end">
                <div class="relative ">
                    <a href="{{content.href1}}" class="text-xl mt-2 text-blue-400 mb-8 w-full">{{ content.href1 }}</a><br>
                    <a href="{{content.href2}}" class="text-xl mt-2 text-blue-400 mb-8 w-full">{{ content.href2 }}</a>

                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
