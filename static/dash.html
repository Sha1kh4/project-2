{%extends "layout.html"%} {% block body %}

<div class="flex justify-center items-center w-screen h-screen container mx-auto my-4 px-4 lg:px-20">
    <div class="w-full p-8 my-4 md:px-12 lg:w-9/12 lg:pl-20 lg:pr-40 mr-auto rounded-2xl shadow-2xl">
        <form name="contents" method="post">
            <div class="flex">
                <h1 class="font-bold uppercase text-5xl">Add <br /> </h1>
            </div>
            <div class="grid grid-cols-1 gap-5 md:grid-cols-2 mt-5">
                <input class="w-full bg-gray-100 text-gray-900 mt-2 p-3 rounded-lg focus:outline-none focus:shadow-outline" type="link" placeholder="Title*" name="title" />
                <input class="w-full bg-gray-100 text-gray-900 mt-2 p-3 rounded-lg focus:outline-none focus:shadow-outline" type="url" placeholder="background-image link*" name="bgimg" />
                <input class="w-full bg-gray-100 text-gray-900 mt-2 p-3 rounded-lg focus:outline-none focus:shadow-outline" type="url" placeholder="link to streaming site*" name="href1" />
                <input class="w-full bg-gray-100 text-gray-900 mt-2 p-3 rounded-lg focus:outline-none focus:shadow-outline" type="url" placeholder="link to info provide*" name="href2" />
            </div>
            <div class="my-4">
                <textarea placeholder="Info*" name="info" class="w-full h-32 bg-gray-100 text-gray-900 mt-2 p-3 rounded-lg focus:outline-none focus:shadow-outline"></textarea>
            </div>
            <div class="my-2 w-1/2 lg:w-1/4">
                <button class="uppercase text-sm font-bold tracking-wide bg-blue-900 text-gray-100 p-3 rounded-lg w-full 
                      focus:outline-none focus:shadow-outline">
            Send Message
          </button>
            </div>
        </form>

    </div>
</div>
{% endblock %}
